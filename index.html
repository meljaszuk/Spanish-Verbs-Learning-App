<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <title>Spanish Verbs - Learning App | JavaScript</title>
</head>
<body>

<div class="app">

    <div class="app__mode">
        <div class="app__text">Select mode:</div>
        <div class="app__modes app__mode--learn">Learn</div>
        <div class="app__modes app__mode--test">Take test</div>
        <div class="app__score"></div>
        <div class="app__test-summary"></div>
    </div>

    <div class="app__scopes">
        <div class="app__text">Select scope:</div>
        <div class="app__scopes app__scope--1">Scope 1</div>
        <div class="app__scopes app__scope--2">Scope 2</div>
        <div class="app__scopes app__scope--3">Scope 3</div>
        <div class="app__scopes app__scope--4">Scope 4</div>
        <div class="app__scopes app__scope--5">Sample questions</div>
    </div>

    <div class="app__question"></div>  
        <div class="app__answers app__answer--1"></div>
        <div class="app__answers app__answer--2"></div>
        <div class="app__answers app__answer--3"></div>
        <div class="app__answers app__answer--4"></div>
    </div>

    
<button id="generateQuestionButton">Start</button> 
<button id="tryAgain" class="hidden">Start test again</button> 

<script src="./sounds.js"></script>
<script src="./script.js"></script>
</body>
</html>
